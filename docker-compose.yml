version: '3'

volumes:
  pg_data:
  static:
  media:
  docs:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/result_build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 8888:80
    volumes:
      - static:/staticfiles
      - media:/app/media/
      # - docs:/usr/share/nginx/html/api/docs/