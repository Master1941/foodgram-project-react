version: '3'

volumes:
  db-data:
  static:
  media:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/staticfiles
      - media:/app/media/
